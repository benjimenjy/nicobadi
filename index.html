<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nicobadi - Guardarropas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Nicobadi</h1>
        <p>Tu guardarropas digital</p>
    </header>

    <main>
        <section id="add-item">
            <h2>Agregar prenda</h2>
            <input type="text" id="prendaInput" placeholder="Nombre de la prenda">
            <button onclick="agregarPrenda()">Agregar</button>
        </section>

        <section id="list">
            <h2>Tu guardarropas</h2>
            <ul id="listaPrendas"></ul>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
